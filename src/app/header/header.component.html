<mat-toolbar color="primary">
    <span>
        <a routerLink="/">Posts App</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-flat-button routerLink="/create" routerLinkActive="mat-accent">Create Post</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-flat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-flat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign Up</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-flat-button (click)="onLogout()">Logout</button>
        </li>
    </ul>
</mat-toolbar>
